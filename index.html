<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name of chosen challenge</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <main>
    <h2>Redactr</h2>
    
    <article>

      <div class="inputBox">
        <label for="message">Content </label>
        <div>
          <textarea class="input textarea" id="main-texts" style="resize: none; overflow: hidden;" spellcheck="false"></textarea>
        </div>
        <div class="copyShare">
          <div><button id="copy-btn" class="btn">Copy</button></div>
          <div><button id="share-btn" class="btn">Share</button></div>
        </div>
      </div>

      <div class="inputBox">
        <label for="change">Word(s) to scramble</label>
          <input class="input" type="text" id="redact-texts" autocomplete="off"/>
      </div>

      <div class="inputBox">
        <label for="sign">Replacement</label>
          <input class="input" type="text" id ="sign" autocomplete="off">
      </div>
      

      <div class="inputBox btns">
        <button id="return-btn" class="btn">Return</button>
  
        <button id="redact-btn" class="btn">Redact Now</button>

        <button id="clear-btn" class="btn">Clear</button>
      </div>

    </article>
    
    
    <aside>
      
      <h3>Stats</h3>
      <div>
        <span id="scanned">Scanned word(s) : 0</span>
      </div>
      <div>
        <span id="matched">Matched word(s) : 0</span>
      </div>
      <div>
        <span id="scrambled">Scrambled character(s) : 0</span>
      </div>
      <div>
        <span id="timed">Execution time : 0</span>
      </div>
      
    </aside>
    
  </main>


  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
