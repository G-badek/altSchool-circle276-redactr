<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name of chosen challenge</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <main>
    
    <article>

      <div>
        <label for="message">Content </label>
        <div><textarea id="main-texts"></textarea></div>
        <button id="copy-btn">Copy</button>
        <button id="share-btn">Share</button>

      </div>
       <br/>

      <div>
        <label for="change">Word(s) to scramble</label>
        <div><input type="text" id="redact-texts" autocomplete="off"/><br/></div>
      </div>
      <br/>

      <div>
        <label for="sign">Replacement</label>
        <div>
          <input type="text" id ="sign" autocomplete="off">
        </div>
      </div>
      <br/>
      

      <div>
        <button id="return-btn">Return</button>
  
        <button id="redact-btn">Redact Now</button>

        <button id="clear-btn">Clear</button>
      </div>

    </article>
    
    <br/>
    
    <aside>
      
      <h3>Stats</h3>
      <div>
        <span id="scanned">Scanned word(s) : 0</span>
      </div>
      <div>
        <span id="matched">Matched word(s) : 0</span>
      </div>
      <div>
        <span id="scrambled">Scrambled character(s) : 0</span>
      </div>
      <div>
        <span id="timed">Execution time : 0</span>
      </div>
      
    </aside>
    
  </main>


  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
